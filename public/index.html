<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="theme-color" content="#000000">

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="assets/cube-apple.png">


  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('sw.js')
        .then(function() { console.log("Service Worker Registered"); });
    }
  </script>

<link rel="stylesheet" href="roofpig.css">
  <style>
    #customInput {
      width: 330px;
      border: 2px solid black
    }

    input, button {
      border-radius: 5px;
    }

    .result {
      font-size: 20px;
    }

    div {
      margin: auto;
      text-align: center;
    }

    #content {
      display: none;
    }

    body > div {
      max-width: 480px;
      width: 100%;
    }

    .loader {
      display: block;
      border: 16px solid #f3f3f3; /* Light grey */
      border-top: 16px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: cfopspin 2s linear infinite;

      position: absolute;
      top: 50%;
      left: 50%;

      margin: -60px 0 0 -60px;
    }
    
    .solution, #baseAlg {
      margin: auto;
      margin-top: 5px;
      padding: 5px;
      border: 1px solid black;
      border-radius: 5px;    
      max-width: 350px;
    }

    .solution > .roofpig {
      width: 320px;  
    }

    #baseAlg > .roofpig {
      width: 330px;      
    } 

    @keyframes cfopspin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <script src="lib/jquery.min.js"></script>
  <script src="lib/roofpig_and_three.min.js"></script>

  <script src="cubejs/cube.js"></script>
  <script src="cubejs/solve.js"></script>
  <!-- <script src="cubejs/worker.js"></script> -->
  <script src="cubejs/async.js"></script>

  <script src="cfopsolver/moves.js"></script>
  <script src="cfopsolver/cfopsolver-helpers.js"></script>
  <script src="cfopsolver/cfopsolver.js"></script>


</head>

<body>
  <noscript>
      <p>You need to enable javascript to use this app !</p>>
  </noscript>
  <div class="loader"></div>
  <div id="content">
    <button id="generate">Generate white cross algorythm and solution</button>

    <br />
    <br />
    <div><span>or</span></div>
    <br />

    <input type="text" id="customInput"></input>
    <br />
    <button id="generateCustom">Generate solution</button>
    <br />
    <br />

    <div class="result"></div>
  </div>

  <script src="index.js"></script>
</body>
