<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="cube-apple.png">

  <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/sw.js')
          .then(function() { console.log("Service Worker Registered"); });
      }
    </script>

  <style>
    #customInput {
      width: 330px;
      border: 2px solid black
    }

    input, button {
      border-radius: 5px;
    }

    .result {
      font-size: 20px;
    }

    div {
      margin: auto;
      text-align: center;
    }

    body > div {
      max-width: 480px;
      width: 100%;
    } 

    .loader {
      display: none;
      border: 16px solid #f3f3f3; /* Light grey */
      border-top: 16px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;

      position: absolute;
      top: 50%;
      left: 50%;

      margin: -60px 0 0 -60px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <script src="cubejs/cube.js"></script>
  <script src="cubejs/solve.js"></script>
  <!-- <script src="cubejs/worker.js"></script>
  <script src="cubejs/async.js"></script> -->

  <script src="moves.js"></script>
  
  <script src="cfopsolver-helpers.js"></script>
  <script src="cfopsolver.js"></script>
</head>

<body>
  <div class="loader"></div>
  <div id="content">
    <button id="generate">Generate white cross algorythm and solution</button>

    <br />
    <br />
    <div><span>or</span></div>
    <br />

    <input type="text" id="customInput"></input>
    <br />
    <button id="generateCustom">Generate solution</button>
    <br />
    <br />

    <div class="result"></div>
  </div>

  <script src="index.js"></script>
</body>
